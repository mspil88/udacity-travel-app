<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel App</title>
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/selection.css">
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/footer.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    </head>
    
    <body>
        <div class="content-container">
            <header>
                <div class="title">Travel Diary</div>
            </header>
            <section class="selection">
                <input class="add-location" placeholder="add location"></input>
                <label class="dt-label" for="start-date">Start Date: </label>
                <input class="dt start-dt" type="date" name="start-date"></input>
                <label class="dt-label" for="end-date">End Date: </label>
                <input class="dt end-dt" type="date" name="end-date"></input>
                
                <!-- <button class="add-tripBtn">+</button>  -->
                <i class="fa-solid fa-circle-plus fa-xl add-tripBtn"></i>
                <i class="fa-solid fa-file-pdf fa-xl add-pdf"></i>
                <div class="error-container">
                    <p class="error-msg"></p>
                </div>
                <div class="next-trip-container">
                    <!-- <p class="my-next-trip">My next trip is to _____ in ___ days</p> -->
                </div>
            </section>
            <section class="main">

            </section>
            <footer>

            </footer>
        </div>
    </body>

            })
        }
    </script> -->
</html>
